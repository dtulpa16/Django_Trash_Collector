{% extends 'base.html' %}

{% block title %}{% block header %} Todays Pickups {% endblock %}{% endblock %}

{% block content %}
<form action = "{% url 'employees:todays_pickups'%}">
{% for customer in customer %}
        <h2><li>Name: {{customer.name}}<br> Address: {{customer.address}}</li></h2>
        <a href = "{% url 'employees:charge_customer' 20 customer.id %}">Confirm pickup and charge customer</a>
{% endfor %}
</form>

{% endblock %}
